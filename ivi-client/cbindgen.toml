# cbindgen configuration for IVI Client Library
# This file configures the automatic generation of C header files from Rust code

# Target language
language = "C"

# Header guard name
include_guard = "IVI_CLIENT_H"

# Auto-generation warning comment
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not edit manually. */"

# Include version information in the header
include_version = true

# Documentation style
documentation_style = "c"

# Tab width for formatting
tab_width = 4

# Line length for formatting
line_length = 100

# Bracing style
braces = "SameLine"

# Line endings
line_endings = "LF"

# Sort items by name
sort_by = "None"

# Export configuration
[export]
# Include items
include = [
    "IviClient",
    "IviErrorCode",
    "IviOrientation",
    "IviPosition",
    "IviSize",
    "IviSurface",
    "IviLayer",
]

# Prefix for items (none needed)
prefix = ""

# Rename rules
[export.rename]

# Enum configuration
[enum]
# Rename enum variants to SCREAMING_SNAKE_CASE
rename_variants = "ScreamingSnakeCase"

# Add a prefix to enum variants
prefix_with_name = false

# Struct configuration
[struct]
# Rename struct fields
rename_fields = "None"

# Derive configuration
derive_eq = true
derive_neq = true

# Function configuration
[fn]
# Rename function arguments
rename_args = "None"

# Parse configuration
[parse]
# Parse dependencies
parse_deps = false

# Include items from dependencies
include = []

# Exclude items
exclude = []

# Extra bindings to include
extra_bindings = []
